<div class="enemy-box box">
    <div class="enemy-name">{{ enemy.name }}</div>
    <div class="row">
        <i class="fa fa-crosshairs combat-target" id="target-enemy-{{ loop.index }}"></i>
        <div class="enemy-health columns large-6">
            <div class="success progress" role="progressbar" tabindex="0" aria-valuemin="0" aria-valuenow="{{ enemy.health }}" aria-valuemax="{{ enemy.maxhealth }}" aria-valuetext="{{ enemy.health_percent() }} percent health">
                <span class="meter" style="width: {{ enemy.health_percent() }}%">
                    <p class="meter-text">{{ enemy.health_percent() }}%</p>
                </span>
            </div>
        </div>
        <div class="enemy-energy columns large-6">
            <div class="progress" role="progressbar" tabindex="0" aria-valuemin="0" aria-valuenow="{{ enemy.energy }}" aria-valuemax="{{ enemy.maxenergy }}" aria-valuetext="{{ enemy.energy_percent() }} percent energy">
                <span class="meter" style="width: {{ enemy.energy_percent() }}%">
                    <p class="meter-text">{{ enemy.energy_percent() }}%</p>
                </span>
            </div>
        </div>
    </div>
</div>
